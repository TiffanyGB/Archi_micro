<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prédiction de Qualité du Vin</title>
    <link rel="stylesheet" href="predict.css">

</head>
<body>
    <div class="form-container">
        <h2>Prédiction de Qualité du Vin</h2>
        <form id="wineForm" method="POST" action="/api/predict">
            <div class="form-group">
                <label for="fixed_acidity">Acidité Fixe</label>
                <input type="number" step="0.01" id="fixed_acidity" name="fixed_acidity" required>
            </div>
            <div class="form-group">
                <label for="volatile_acidity">Acidité Volatile</label>
                <input type="number" step="0.01" id="volatile_acidity" name="volatile_acidity" required>
            </div>
            <div class="form-group">
                <label for="citric_acid">Acide Citrique</label>
                <input type="number" step="0.01" id="citric_acid" name="citric_acid" required>
            </div>
            <div class="form-group">
                <label for="residual_sugar">Sucre Résiduel</label>
                <input type="number" step="0.01" id="residual_sugar" name="residual_sugar" required>
            </div>
            <div class="form-group">
                <label for="chlorides">Chlorures</label>
                <input type="number" step="0.01" id="chlorides" name="chlorides" required>
            </div>
            <div class="form-group">
                <label for="free_sulfur_dioxide">Dioxyde de Soufre Libre</label>
                <input type="number" step="1" id="free_sulfur_dioxide" name="free_sulfur_dioxide" required>
            </div>
            <div class="form-group">
                <label for="total_sulfur_dioxide">Dioxyde de Soufre Total</label>
                <input type="number" step="1" id="total_sulfur_dioxide" name="total_sulfur_dioxide" required>
            </div>
            <div class="form-group">
                <label for="density">Densité</label>
                <input type="number" step="0.0001" id="density" name="density" required>
            </div>
            <div class="form-group">
                <label for="pH">pH</label>
                <input type="number" step="0.01" id="pH" name="pH" required>
            </div>
            <div class="form-group">
                <label for="sulphates">Sulfates</label>
                <input type="number" step="0.01" id="sulphates" name="sulphates" required>
            </div>
            <div class="form-group">
                <label for="alcohol">Alcool</label>
                <input type="number" step="0.1" id="alcohol" name="alcohol" required>
            </div>
            <div class="form-group">
                <label for="quality">Qualité (1-10)</label>
                <input type="number" step="1" min="1" max="10" id="quality" name="quality" required>
            </div>
            <button type="submit" class="submit-btn">Prédire la Qualité</button>
        </form>
    </div>
</body>
</html>
